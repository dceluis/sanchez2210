<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nice Player</title>
    <link rel="stylesheet" href="style.css"> <!--https://s3-sa-east-1.amazonaws.com/wixtestbucket/-->
</head>
<body style="padding:0px; margin:0px;font-family:'Open Sans',sans-serif,arial,helvetica,verdana">
    <div id="main">
        <h1 id="debug" >TEST app_v1.44</h1>
        <br>
    </div>
    <div id="playlist">

        <div id="jssor_1" style="position:relative;margin:0;top:0px;left:0px;width:1080px;height:1920px;overflow:hidden;/*visibility:hidden;*/">
            <!-- Loading Screen -->
            <div data-u="loading" style="position:absolute;top:0px;left:0px;background-color:rgba(0,0,0,0.7);">
                <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
                <div style="position:absolute;display:block;background:url('img/loading.gif') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
            </div>
            <div id="imagesContainer" data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:1080px;height:1920px;overflow:hidden">
                <a data-u="any" href="http://www.jssor.com" style="display:none">Simple Fade Slideshow</a>
            </div>
            <!-- Bullet Navigator -->
            <div data-u="navigator" class="jssorb05" style="bottom:16px;right:16px;" data-autocenter="1">
                <!-- bullet navigator item prototype -->
                <div data-u="prototype" style="width:16px;height:16px;"></div>
            </div>
            <!-- Arrow Navigator -->
            <span data-u="arrowleft" class="jssora12l" style="top:0px;left:0px;width:30px;height:46px;" data-autocenter="2"></span>
            <span data-u="arrowright" class="jssora12r" style="top:0px;right:0px;width:30px;height:46px;" data-autocenter="2"></span>
        </div>
    </div>
    <div id="console" style="background-color: #fff">

    </div>
    <script src="js/jssor.slider-22.2.16.min.js" type="text/javascript"></script>
    <script src="app_v1.44.js"></script>
</body>
</html>
